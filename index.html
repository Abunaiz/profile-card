<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="photo-box">
          <img
            src="./images/image-victor.jpg"
            alt="Victor's photo"
            class="photo"
          />
        </div>
        <h1 class="name">Victor Crest<span class="age">26</span></h1>
        <p class="city">London</p>
        <div class="stats">
          <div class="stat1">
            <p class="number">80K</p>
            <div class="category">Followers</div>
          </div>
          <div class="stat2">
            <p class="number">803K</p>
            <div class="category">Likes</div>
          </div>
          <div class="stat3">
            <p class="number">1.4K</p>
            <div class="category">Photos</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
